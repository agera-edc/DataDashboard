<div id="wrapper" *ngIf="transferProcesses$ | async as transferProcesses">
    <mat-paginator [length]="transferProcesses.length" pageSize="transferProcesses.length" hidePageSize="true">
    </mat-paginator>

    <table mat-table [dataSource]="transferProcesses" class="transfer-history-table">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef scope="col">Id</th>
            <td mat-cell *matCellDef="let item">{{item.id}}</td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef scope="col">Type</th>
            <td mat-cell *matCellDef="let item">{{item.type}}</td>
        </ng-container>

        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef scope="col">State</th>
            <td mat-cell *matCellDef="let item">{{item.state}}</td>
        </ng-container>

        <ng-container matColumnDef="connectorId">
            <th mat-header-cell *matHeaderCellDef scope="col">ConnectorId</th>
            <td mat-cell *matCellDef="let item">{{item.dataRequest.connectorId}}</td>
        </ng-container>

        <ng-container matColumnDef="protocol">
            <th mat-header-cell *matHeaderCellDef scope="col">Protocol</th>
            <td mat-cell *matCellDef="let item">{{item.protocol}}</td>
        </ng-container>

        <ng-container matColumnDef="assetId">
            <th mat-header-cell *matHeaderCellDef scope="col">AssetId</th>
            <td mat-cell *matCellDef="let item">{{item.dataRequest.assetId}}</td>
        </ng-container>

        <ng-container matColumnDef="contractId">
            <th mat-header-cell *matHeaderCellDef scope="col">ContractId</th>
            <td mat-cell *matCellDef="let item">{{item.dataRequest.contractId}}</td>
        </ng-container>

        <ng-container matColumnDef="error">
            <th mat-header-cell *matHeaderCellDef scope="col">Error</th>
            <td mat-cell *matCellDef="let item">{{item.errorDetail}}</td>
        </ng-container>

        <ng-container matColumnDef="link">
          <th mat-header-cell *matHeaderCellDef scope="col">Link</th>
          <td mat-cell *matCellDef="let item">
            <a *ngIf="item.dataDestination.properties.type == 'AzureStorage'" mat-button color="accent" [href]="storageExplorerLinkTemplate | replace: item.dataDestination.properties | safe: 'url'">view</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns" class="transfer-history-table-header"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>
