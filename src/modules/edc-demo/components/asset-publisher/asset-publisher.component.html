<div id="wrapper">
    <mat-form-field class="form-field form-field-small" color="accent" id="form-field-id">
        <mat-label>Id</mat-label>
        <input [(ngModel)]="id" matInput>
    </mat-form-field>

    <mat-form-field class="form-field form-field-small" color="accent" id="form-field-version">
        <mat-label>Version</mat-label>
        <input [(ngModel)]="version" matInput>
    </mat-form-field>


    <div>
        <mat-form-field class="form-field form-field-large" color="accent">
            <mat-label>Name</mat-label>
            <input [(ngModel)]="name" matInput>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="form-field" color="accent" id="form-field-destination">
            <mat-label>Destination</mat-label>
            <mat-select [(ngModel)]="storageTypeId">
                <mat-option *ngFor="let storageType of storageTypes " [value]="storageType.id">
                  {{storageType.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="form-field" color="accent" id="form-field-address">
            <mat-label>Address</mat-label>
            <input [(ngModel)]="address" matInput>
        </mat-form-field>
    </div>

    <div>
        <button (click)="onPublish()" color="accent" mat-stroked-button>
            <mat-icon>publish</mat-icon> Publish
        </button>
    </div>

</div>
