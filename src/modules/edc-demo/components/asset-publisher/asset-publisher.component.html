<div id="wrapper">
    <mat-form-field id="form-field-id" class="form-field form-field-small" color="accent">
        <mat-label>Id</mat-label>
        <input matInput [(ngModel)]="id">
    </mat-form-field>

    <mat-form-field id="form-field-version" class="form-field form-field-small" color="accent">
        <mat-label>Version</mat-label>
        <input matInput [(ngModel)]="version">
    </mat-form-field>


    <div>
        <mat-form-field class="form-field form-field-large" color="accent">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="name">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field id="form-field-destination" class="form-field" color="accent">
            <mat-label>Destination</mat-label>
            <mat-select [(ngModel)]="storageTypeId">
                <mat-option *ngFor="let storageType of storageTypes$ | async" [value]="storageType.id">
                    {{storageType.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field id="form-field-address" class="form-field" color="accent">
            <mat-label>Address</mat-label>
            <input matInput [(ngModel)]="address">
        </mat-form-field>
    </div>

    <div>
        <button mat-stroked-button color="accent" (click)="onPublish()">
            <mat-icon>publish</mat-icon> Publish
        </button>
    </div>

</div>
